<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Sign Up </title>
</head>

<body>
    <div class="box">
    <div class="register-form">
        <div class="logo">
            <a href="/index.html" style="padding: 2px;"></i><span>SIGN UP</span></a>
        </div>
        <div class="input-row">
            <input type="text" placeholder="Name" id="username" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="text" placeholder="Phone Number" id="phone" autocomplete="off"/>
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="Email" placeholder="Email" id="email" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="text" placeholder="Password" id="pw" autocomplete="off">
            <small>Error message</small>
        </div>
        <div class="input-row">
            <button class="btn" id="btn-register">
                Registration
            </button>
        </div>
    </div>
</div>
</body>

<script src="main.js"></script>

</html>
